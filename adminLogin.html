<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF -8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="Stylesheet" href="./Resources/CSS/basics.css">
        <link rel="Stylesheet" href="./Resources/CSS/adminlogin.css">
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Resources/JS/main.js"></script>
    <title>Mikeys Barbers | Admin Login</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="login_section_container">
                <div class="top_part">
                    <img src="./Resources/Images/logo.jpg" alt="This is a picture of Mikeys Barbers Logo">
                </div>
                <form action="" class="login_form">
                    <div class="username_container">
                        <label for="user_input">Username</label>
                        <input type="text" name="username_input" id="username_input"
                        required>
                    </div>
                    <div class="password_container">
                        <label for="password_input">Password</label>
                        <input type="password" name="password_input"
                        id="password_input" required>
                    </div>
                    <input type="submit" value="Login" id="login_btn">
                </form>
            </div>
        </div>
    </body>
</html>
