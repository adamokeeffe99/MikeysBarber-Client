<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/Stylesheets/basics.css">
    <link rel="stylesheet" href="./Resources/Stylesheets/confirmation.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Resources/JS/main.js"></script>
    <title>Mikey's Barber Shop | Appointments</title>
</head>
<body>
    <div class="wrapper">
        <div class="user_top_part userHeader">
            <img src="./Resources/Images/logo.jpg" alt="This is a picture of the shop logo"> Mikeys Barber Shop
            <div class="top_buttons_container">
                <div class="print_btn">Print</div>
                <a class="exit_btn"
                href="https://friendly-noether-75ae1d.netlify.app/">Home</a>
            </div>
        </div>
        <div class="appointment_display_container_main">
            <div class="top_header">
                <h2>You are booked in for the following appointment</h2>
            </div>
            <div class="appointment_display_container_inner"></div>
            <div class="appointment_details_container">
                <h2>If you wish to book in for future appointments click the add button below!</h2>
                <div class="plus_btn_add addAppointmentBtn">
                    <a href="index.html">
                        <i class="fa fa-plus" aira-hidden="true"></i>
                        Add Appointment
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
